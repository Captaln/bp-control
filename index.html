<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BP Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media', // Follows system preference
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9', // Sky 500
            secondary: '#6366f1', // Indigo 500
            calm: '#ccfbf1', // Teal 100
            angry: '#ef4444', // Red 500
          },
          keyframes: {
            expand: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.5)' },
            },
            contract: {
              '0%': { transform: 'scale(1.5)' },
              '100%': { transform: 'scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.5)' },
              '50%': { boxShadow: '0 0 20px 5px rgba(239, 68, 68, 0.3)' },
            }
          },
          animation: {
            'breathe-in': 'expand 4s ease-in-out forwards',
            'breathe-out': 'contract 4s ease-in-out forwards',
            'float': 'float 3s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
          }
        },
      },
    }
  </script>
  <style>
    /* Hide scrollbar for app-like feel */
    body {
      overscroll-behavior-y: none;
      -webkit-tap-highlight-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>

  }
}
</script>

</head>
